<!DOCTYPE html>
<html>
<head>
	<title> liquid drop login page</title>
	<link rel="stylesheet" type="text/css" href="css/drop.css">
</head>
<body>
	<div class="container">
		<div class="drop">
			<div class="content">
				<h2>Sign-in</h2>
				<form>
					<div class="inputbox">
						<input type="text" placeholder=" Username">
					</div>
					<div class="inputbox">
						<input type="Password" placeholder=" Password">
					</div>
					<div class="inputbox">
						<input type="submit" value="Sign-in">
					</div>
				</form>
			</div>
		</div>
		<a href="#" class="btns">Forgot Password</a>
		<a href="#" class="btns sign-up">Sign-up</a>
	</div>
</body>
</html>
